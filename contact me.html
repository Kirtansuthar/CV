<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <p>My Fictional Address</p>
    <p>1234567890</p>
    <p>myemail@gmail.com</p>

    <form action="mailto:" method="post">
        <label>Your Name:</label>
        <input type="text" name="yourname"><br><br>

        <label>Middle Name:</label>
        <input type="text" name="middlename"><br><br>

        <label>Last Name:</label>
        <input type="text" name="lastname"><br><br>

        <label>Enter Your Contact No. :</label>
        <input type="number" name="contact no."><br><br>

        <label>E-mail:</label>
        <input type="email" name="e-mail"><br><br>

        <label>Gender:</label>
        Male<input type="radio" name="Gender" value="1">
        Female<input type="radio" name="Gender" value="1">
        Other<input type="radio" name="Gender" value="1"><br><br>

        <label>Your Message:</label><br>
        <textarea name="name" cols="30" rows="10"></textarea><br>

        <input type="submit">
    </form>

</body>
</html>
